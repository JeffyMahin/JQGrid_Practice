<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQGrid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/css/ui.jqgrid.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/jquery.jqgrid.min.js"></script>

    <script>
    $(function () {
        $("#table").jqGrid({
            colModel:[
                {name: "firstName"},
                {name: "lastName"},

            ],
            data:[
                {id:1, firstName: "Jeffy", lastName: "Mahin"},
                {id:2, firstName: "Deepika", lastName: "Padukone"},
            ]
        });
    });
</script>
</head>


<body>
<table id="table">

</table>



</body>
</html>
